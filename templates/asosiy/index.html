{% extends 'asosiy/base.html' %}
{% load static %}
{% block content %}


<!-- Product Start -->
<div class="container">
    <div class="row">
        {% for i in product %}
            <div class="col-md-3">
                <div class="product" >
                    <a href="{% url 'detail' i.id %}" class="mask">
                        <img class="img-responsive zoom-img" src="{{ i.baner_image.url }}" alt="{{ i.name }}" />
                    </a>
                    <div class="product-info" s>
                        <h3>{{ i.name }}</h3>
                        <p>{{ i.description }}</p>
                        {% if i.currency == 1 %}
                            <h4>
                                <a class="item_add" href="{% url 'add_to_cart' i.id %}"><i></i></a>
                                <span class="item_price">{{ i.price }} Dollar</span>
                            </h4>
                        {% else %}
                            <h4>
                                <a class="item_add" href="{% url 'carts' %}"><i></i></a>
                                <span class="item_price">{{ i.price }} So'm</span>
                            </h4>
                        {% endif %}
                        <!-- Add more product details or buttons here -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

    <!-- Product End -->




	{% endblock %}
